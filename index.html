<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDP Fitness Club</title>

    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <!-- Header -->
    <header>
       
          <div class="navMain">
            <div class="container">
              <div class="navigation">
                <a class="logo">
                  <img src="./IMG/PDP FItness.png" alt="">
                </a>
    
                <nav>
                  <a href="">Register</a>
                  <a href="#courses">Courses</a>
                  <a href="">Trainers</a>
                  <a href="">DietCafe</a>
                  <a href="">About</a>
                  <a href="">Contacts</a>
                </nav>
              </div>
          </div>
          </div> 
  
          <div class="landing_page">
            <div class="container">
            <div class="mainInfo">
              <h1 class="box mainText">
                <span class="blueText">Stay Healthy</span>
                <br>
                <span class="center"> with PDP</span>
            </h1>
            <div class="btns">
              <button class="btnHeader btnRegister">Register</button>
              <button class="btnHeader btnCourses">Courses</button>
            </div>
            </div>
            <div class="box"></div>
          </div>
        </div>
    </header>
    <!-- Sections -->

    <!-- Courses Section -->
    <section id="courses">
        <div class="container">
            <div class="coursesMain">
                <h1 class="sectionText">Courses</h1>
                <div class="line"></div>
    <!-- CARDS MAIN -->            
                <div class="cardsMain">
                  <div class="cardStructure">
                    <div class="cards">
                      <div class="card">
                        <img src="./IMG/Rectangle 13.png" alt="" class="sportImg">
                        <div class="info">
                          <h4 class="name">Muscle strenthening</h4>
                          <div class="whiteLine"></div>
                          <div class="infoAndBtn">
                            <div class="infoCard">
                              <h5>Duration: 2 hours</h5>
                              <h5>Mentor: Joe Young</h5>
                              <h5>Price: $40/month</h5>
                            </div>
                            <button class="joinBtn">JOIN</button>
                          </div>
                        </div>
                      </div>
                      <div class="card">
                        <img src="./IMG/Rectangle 11.png" alt="" class="sportImg">
                        <div class="info">
                          <h4 class="name">CrossFit</h4>
                          <div class="whiteLine"></div>
                          <div class="infoAndBtn">
                            <div class="infoCard">
                              <h5>Duration: 1.5 hours</h5>
                              <h5>Mentor: Taylor James</h5>
                              <h5>Price: $35/month</h5>
                            </div>
                            <button class="joinBtn">JOIN</button>
                          </div>
                        </div>
                      </div>
                      <div class="card">
                        <img src="./IMG/Rectangle 12.png" alt="" class="sportImg">
                        <div class="info">
                          <h4 class="name">Yoga</h4>
                          <div class="whiteLine"></div>
                          <div class="infoAndBtn">
                            <div class="infoCard">
                              <h5>Duration: 2 hours</h5>
                              <h5>Mentor: Jane Hart</h5>
                              <h5>Price: $30/month</h5>
                            </div>
                            <button class="joinBtn">JOIN</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="seeAll">
                  <button class="seeAllBtn">SEE ALL COURSES</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
